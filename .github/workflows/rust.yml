  cross-build:
    name: Cross-Build Targets
    runs-on: ubuntu-latest
    # needs: lint
    strategy:
      matrix:
        target: 
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo registry & git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-registry-${{ matrix.target }}-

      - name: Cache Cargo bin (for cross)
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-cross-${{ runner.os }}

      - name: Cache Cross target directory
        uses: actions/cache@v4
        with:
          path: target
          key: cross-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            cross-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}-
            cross-target-${{ matrix.target }}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Cross
        run: |
          if ! command -v cross &> /dev/null; then
            cargo install cross --locked
          fi

      - name: Build with Cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: modulr-agent-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/
