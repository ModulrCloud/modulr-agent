name: Modulr Agent Build & Test (Multi-Arch)

on:
  push:
    branches:
      - main
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}/cross

jobs:
  # Build and push Cross Docker images to GHCR (only when dockerfiles change)
  build-cross-images:
    name: Build Cross Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            dockerfile: .cross/x86_64-unknown-linux-gnu.dockerfile
          - target: aarch64-unknown-linux-gnu
            dockerfile: .cross/aarch64-unknown-linux-gnu.dockerfile
          - target: armv7-unknown-linux-gnueabihf
            dockerfile: .cross/armv7-unknown-linux-gnueabihf.dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.target }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}

  cross-build:
    name: Cross-Build Targets
    runs-on: ubuntu-latest
    needs: build-cross-images
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo registry & git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-registry-${{ matrix.target }}-

      - name: Cache Cargo bin (for cross)
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-cross-${{ runner.os }}

      - name: Cache Cross target directory
        uses: actions/cache@v4
        with:
          path: target
          key: cross-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            cross-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}-
            cross-target-${{ matrix.target }}-

      - name: Install Cross
        run: |
          if ! command -v cross &> /dev/null; then
            cargo install cross --locked
          fi

      - name: Configure Cross to use GHCR images
        run: |
          cat > Cross.toml << EOF
          [build]
          default-target = "x86_64-unknown-linux-gnu"

          [target.x86_64-unknown-linux-gnu]
          image = "ghcr.io/${{ github.repository }}/cross-x86_64-unknown-linux-gnu:latest"

          [target.aarch64-unknown-linux-gnu]
          image = "ghcr.io/${{ github.repository }}/cross-aarch64-unknown-linux-gnu:latest"

          [target.armv7-unknown-linux-gnueabihf]
          image = "ghcr.io/${{ github.repository }}/cross-armv7-unknown-linux-gnueabihf:latest"
          EOF

      - name: Build with Cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: modulr-agent-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/
