name: Modulr Agent Build & Test (Multi-Arch)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint & Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo registry & build
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-registry-${{ runner.os }}-

      - name: Cache Cargo target
        uses: actions/cache@v3
        with:
          path: target
          key: cargo-target-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-target-${{ runner.os }}-

      - name: Install Rustfmt & Clippy
        run: rustup component add rustfmt clippy

      - name: Run rustfmt
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  cross-build:
    name: Cross-Build Targets
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        target: 
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo registry & git
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-registry-${{ matrix.target }}-

      - name: Cache Cargo target
        uses: actions/cache@v3
        with:
          path: target
          key: cargo-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-target-${{ matrix.target }}-

      - name: Cache Cross Docker images
        uses: actions/cache@v3
        with:
          path: /tmp/.cross-docker
          key: cross-docker-${{ matrix.target }}
          restore-keys: cross-docker-

      - name: Install Cross
        run: cargo install cross --locked

      - name: Build with Cross
        run: |
          mkdir -p /tmp/.cross-docker
          cross build --release --target ${{ matrix.target }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-project-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/
